<ng-form name="basicSettings" ng-controller="helmServerGroupBasicSettingsController as basicSettingsController" novalidate>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      <b>Account</b>
    </div>
    <div class="col-md-7">
      <account-select-field component="command" field="account" accounts="command.backingData.accounts" provider="'helm'"></account-select-field>
    </div>
  </div>
  <!--<namespace-select-field component="command" field="namespace" account="command.account" namespaces="command.backingData.filtered.namespaces"></namespace-select-field>-->
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      Chart
      <help-field key="helm.serverGroup.chart"></help-field>
    </div>
    <div class="col-md-7"><input type="text"
                                 class="form-control input-sm"
                                 ng-pattern="basicSettingsController.chartPattern"
                                 name="chart"
                                 ng-model="command.chart"/></div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      Namespace
    </div>
    <div class="col-md-7">
      <input type="text"
             class="form-control input-sm"
             name="namespace"
             ng-model="command.namespace"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      Release
    </div>
    <div class="col-md-7">
      <input type="text"
             class="form-control input-sm"
             name="release"
             ng-model="command.release"/>
    </div>
  </div>

  <!--<div class="form-group row slide-in" ng-if="basicSettings.chart.$error.pattern">-->
    <!--<div class="col-sm-9 col-sm-offset-2 error-message">-->
      <!--<span>Only dot(.) and underscore(_) special characters are allowed in the Stack field.</span>-->
    <!--</div>-->
  <!--</div>-->
  <!--<deployment-strategy-selector ng-if="!command.viewState.disableStrategySelection && command.selectedProvider" command="command"></deployment-strategy-selector>-->

</ng-form>
